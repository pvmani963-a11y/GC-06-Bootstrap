<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Cards Assignment</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light py-4">

  <div class="container">

    <h2 class="text-center mb-4">Bootstrap Grid + Card Types + Close Buttons</h2>

    <!-- ================================= GRID LAYOUT ================================= -->
    <div class="row g-4">

      <!-- ========== CARD TYPE 1: Basic Card ========== -->
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://picsum.photos/300/150" class="card-img-top" alt="Image" />
          <div class="card-body">
            <h5 class="card-title">Basic Card</h5>
            <p class="card-text">A simple card with an image and a button.</p>
            <button class="btn btn-primary">Button</button>
          </div>
        </div>
      </div>

      <!-- ========== CARD TYPE 2: Card with Header + Bootstrap Close Button ========== -->
      <div class="col-md-4">
        <div class="card border-primary shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between">
            Header Card
            <button class="btn-close btn-close-white" data-bs-dismiss="card"></button>
          </div>
          <div class="card-body">
            <p class="card-text">This card includes a Bootstrap close button in the header.</p>
          </div>
        </div>
      </div>

      <!-- ========== CARD TYPE 3: Custom Close Button Removes Card ========== -->
      <div class="col-md-4">
        <div class="card position-relative shadow" id="removableCard">
          <button
            class="btn-close position-absolute top-0 end-0 m-2"
            onclick="document.getElementById('removableCard').remove();">
          </button>
          <div class="card-body">
            <h5 class="card-title">Card With Custom Close Button</h5>
            <p class="card-text">
              Clicking the close button completely removes this card.
            </p>
          </div>
        </div>
      </div>

    </div>
    <!-- END GRID -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
